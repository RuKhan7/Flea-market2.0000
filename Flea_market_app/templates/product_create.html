{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Добавить товар</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Название товара *</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Описание *</label>
                        <textarea name="description" class="form-control" rows="4" required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Цена (руб) *</label>
                            <input type="number" name="price" class="form-control" required min="0">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Категория *</label>
                            <select name="category" class="form-select" required>
                                <option value="">Выберите категорию</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Город *</label>
                        <input type="text" name="city" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Фотографии</label>
                        <input type="file" name="images" class="form-control" multiple accept="image/*">
                        <small class="text-muted">Можно загрузить несколько фотографий</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Добавить товар</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Советы</h5>
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i>Указывайте реальную цену</li>
                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i>Делайте качественные фотографии</li>
                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i>Описывайте товар подробно</li>
                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i>Указывайте точный город</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
